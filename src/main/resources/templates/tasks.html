<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-dark bg-primary">
            <a class="navbar-brand font-weight-bold" href="#">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQPAp-iUgEWK_0M8WlqFiI9YQkBOhsmCjmoEg&usqp=CAU"
                     alt="icon" width="70px">
                Task Management System
            </a>
        </nav>

        <div class="text-center">
            <h1>List of tasks</h1>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <a th:href="@{/tasks/new}" class="btn btn-primary btn-sm mb-3">Add Task</a>
                </div>
            </div>

            <table class="table table-striped table-bordered">
                <thead class="table-primary bg-primary">
                    <tr class="bg-primary">
                        <th>Task Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="task: ${tasks}">
                        <td th:text="${task.task}"></td>
                        <td>
                            <a th:href="@{/tasks/edit/{id}(id=${task.id})}" class="btn btn-primary">Update</a>
                            <a th:href="@{/tasks/delete/{id}(id=${task.id})}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
