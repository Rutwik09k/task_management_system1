<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="card col-lg-6 col-md-6 col-sm-6 container justify-content-center">
                <h1 class="text-center">Create New Task</h1>
                <div class="card-body">
                    <form th:action="@{/tasks}" th:object="${task}" method="POST">
    <div class="form-group">
        <label for="task">Task Name</label>
        <input type="text" id="task" name="task" th:field="*{task}" class="form-control" placeholder="Enter Task"/>
    </div>
    <div class="box-footer">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
